app-id: io.github.hmlendea.geforcenow-electron
branch: stable
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
separate-locales: false
command: start-geforcenow-electron

finish-args:
  - '--share=ipc'
  - '--socket=x11'
  - '--socket=wayland'
  - '--device=dri'
  - '--socket=pulseaudio'
  - '--share=network'

modules:
  - name: node
    buildsystem: simple
    build-commands:
      - '/usr/lib/sdk/node14/install-sdk.sh'
  - name: geforcenow-electron
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node14/bin
      env:
        XDG_CACHE_HOME: '/run/build/geforcenow-electron/flatpak-node/cache'
    build-commands:
      - 'npm install --offline --prefix=geforcenow-electron --cache=$FLATPAK_BUILDER_BUILDDIR/flatpak-node/npm-cache'
      - 'cp -r geforcenow-electron /app'
      - 'install -Dm 644 icon.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png'
      - 'install -Dm 644 geforcenow-electron.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop'
      - 'install -Dm 755 start-geforcenow-electron.sh /app/bin/start-geforcenow-electron'
    sources:
      - type: git
        url: https://github.com/hmlendea/geforcenow-electron
        commit: 9918a6eaae4dfea9a145410038f7899485bd5f0f
        dest: geforcenow-electron
      - generated-sources.json
      - type: file
        path: icon.png
      - type: file
        path: geforcenow-electron.desktop
      - type: script
        dest-filename: start-geforcenow-electron.sh
        commands:
          - 'export PATH=$PATH:/app/node/bin'
          - 'export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"'
          - 'exec zypak-wrapper npm start --prefix=/app/geforcenow-electron "$@"'
